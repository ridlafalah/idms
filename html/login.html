<!DOCTYPE html>
<html lang="zxx" class="js">

<head>
  <base href="../">
  <meta charset="utf-8">
  <meta name="author" content="Softnio" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="your apps desc here" />
  <link rel="shortcut icon" href="./images/favicon.png" />
  <title>Login | IDMS</title>

  <link rel="stylesheet" href="assets/css/dashlite.css" />
  <link rel="stylesheet" href="assets/css/theme.css" />

  <link rel="stylesheet" href="assets/css/skins/theme-red.css" />
</head>

<body class="nk-body bg-white npc-default pg-auth">
  <div class="nk-app-root">
    <div class="nk-main ">
      <div class="nk-wrap nk-wrap-nosidebar">
        <div class="nk-content ">
          <div class="nk-split nk-split-page nk-split-md">
            <div class="nk-split-content nk-block-area nk-block-area-column nk-auth-container bg-white">
              <div class="nk-block nk-block-middle nk-auth-body">
                <div class="brand-logo pb-5">
                  
                </div>
                <div class="nk-block-head">
                  <div class="nk-block-head-content">
                    <h5 class="nk-block-title">Sign-In</h5>
                    <div class="nk-block-des">
                    </div>
                  </div>
                </div>
                <form action="#">
                  <div class="form-group">
                    <div class="form-label-group">
                      <label class="form-label" for="default-01">Email or Username</label>
                    </div>
                    <div class="form-control-wrap">
                      <input type="text" class="form-control form-control-lg" id="default-01"
                        placeholder="Enter your email address or username">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-label-group">
                      <label class="form-label" for="password">Passcode</label>
                    </div>
                    <div class="form-control-wrap">
                      <a tabindex="-1" href="#" class="form-icon form-icon-right passcode-switch lg"
                        data-target="password">
                        <em class="passcode-icon icon-show icon ni ni-eye"></em>
                        <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
                      </a>
                      <input type="password" class="form-control form-control-lg" id="password"
                        placeholder="Enter your passcode">
                    </div>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block">Sign in</button>
                  </div>
                </form>
              </div>
              <div class="nk-block nk-auth-footer">
                <div class="nk-block-between">
                  
                </div>
                <div class="mt-3">
                  <p> &copy; 2022 Design by
                    <a href="#" target="">DevOps</a></p>
                </div>
              </div>
            </div>
            <div class="nk-split-content nk-split-stretch bg-abstract"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="assets/js/bundle.js?ver=3.0.0"></script>
  <script src="assets/js/scripts.js?ver=3.0.0"></script>

</html>
